<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="container-fluid" style="background: linear-gradient(135deg, #504343, #333); border: 1px solid black;">
        <div class="row" style="flex-direction:row">
            <div class="col-sm-8 col-lg-9">
                <h1 style="color: white; font-family: Arial, Helvetica, sans-serif">NIKE</h1>
            </div>
            <div class="col-sm-4 col-lg-3" style="text-align: end">
                <a href="" style="font-size: 20px; text-decoration: none; color: white;">Sobre</a>
                <a href="" style="font-size: 20px; text-decoration: none; color: white; margin-left: 20px;">Contato</a>
                <button style="width: 60px; height: 40px; font-size: 10px; margin-left: 20px; margin-top: 10px;" onclick="document.documentElement.setAttribute('data-bs-theme', document.documentElement.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light')">Mudar Tema</button>
            </div>
        </div>
    </header>
<div display="flex">
     <div class="row">

        <!-- CARD -->
        <div class="card col-lg-4" style="width: 250px; ">
            <img src="https://www.nicekicks.com/files/2024/01/Nike-Giannis-Immortality-3-All-Star-FV4057-600-01.jpg" alt="Giannis 3">
            <div class=card-body>
                <h4>Nike Giannis Immortality 3 "All-Star"</h4>
                <p>Preço: R$400,00</p>
                <button class="button">Comprar</button>
            </div>
        </div>

        <!-- FORMULÁRIO DE NEWSLETTER-->
        <form class="col-lg-8">
            <fieldset>
                <legend>Dados pessoais</legend>
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text">
            </div>
            <div class="mb-3">
                <label for="endereco">Endereço: </label>
                <input type="text">
            </div>
            <div class="mb-3">
                <label for="CPF">CPF: </label>
                <input type="text">
            </div>
            </fieldset>
            <fieldset>
                <legend>Dados de pagamento</legend>
                <div class="mb-3">
                    <label for="numeroCartao">Número do cartāo</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label for="dataValidade">Data de validade: </label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label for="codigoSeguranca">Codigo de segurança: </label>
                    <input type="password">
                </div>
                <div class="mb-3">
                    <label for="CVV">CVV: <label>
                    <input type="text">
                </div>
            </fieldset>
            
            
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
     </div>
